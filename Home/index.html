<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Formulario de Contato</title>
</head>

<body>
    <form name="meu_form">
   
  <h1>Entre em contato</h1>
         
  <input type="text" id="nomeid" required="required" name="nome" />
  <label for="nome">Nome</label>
 
  <input type="tel" id="foneid" required="required" name="fone" />
  <label for="fone">Fone</label>
 
  <input type="email" id="emailid" required="required"  name="email" />
  <label for="email">Email</label>
 
  <textarea placeholder="Conte-nos o motivo de seu contato"
  required="required"></textarea>
 
  <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" /> 
</form>
</body>
</html>
